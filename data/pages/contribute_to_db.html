<div class="container">
    <div class="row"></div>
    <div class="text-center mt-5 border border-dark w-100 p-3">
        <div class="row">
            <div class="col pl-1 pr-1">
                <input id="Algebra" placeholder="Algebra"></input>

            </div>
            
            
        </div>
        <div class="row mt-3 d-flex justify-content-between">
            <div class="col"></div>
            <div class="col">
                <button onclick="add_grades()" class="btn btn-dark btn-lg active">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script>
        function add_grades() {
            var Algebra = $('#Algebra').val();
            var Infinite = $('#Infinite').val();
            var Discrete = $('#Discrete').val();
            var Python = $('#Python').val();
            var Final = $('#predict_grade').val();

            var grade_regex = new RegExp("^[1-9][0-9]?$|^100$");
            var valid_grades = true;

            if(grade_regex.test(Algebra) == false){
                valid_grades = false;
                document.getElementById("Algebra").value = "Invalid grade";
            }
            if(grade_regex.test(Infinite) == false){
                valid_grades = false;
                document.getElementById("Infinite").value = "Invalid grade";
            }
            if(grade_regex.test(Discrete) == false){
                valid_grades = false;
                document.getElementById("Discrete").value = "Invalid grade";
            }
            if(grade_regex.test(Python) == false){
                valid_grades = false;
                document.getElementById("Python").value = "Invalid grade";
            }
            if(grade_regex.test(Final) == false){
                valid_grades = false;
                document.getElementById("predict_grade").value = "Invalid grade";
            }

            if(valid_grades == true){
                // Get all objects in DB to find current ID of the contributer.
                var ID=0;
                fetch('/db')
                .then(res=>res.json()).then(order_list=>{
                    ID = order_list.length;

                    newObj = {
                        ID: ID,
                        name: "UnKnown",
                        Algebra: parseInt(Algebra),
                        Infinite: parseInt(Infinite),
                        Discrete: parseInt(Discrete),
                        Python: parseInt(Python),
                        Final: parseInt(Final)
                    }

                    //send to DB.
                    fetch('/db', {
                        method: "POST",
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(newObj)
                    });

                    document.getElementById("Algebra").value = "";
                    document.getElementById("Infinite").value = "";
                    document.getElementById("Discrete").value = "";
                    document.getElementById("Python").value = "";
                    document.getElementById("predict_grade").value = "";
                    window.location.href = "/menu";

                })
            }

        }
    </script>
