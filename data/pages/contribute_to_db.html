<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title> Contribute Grade </title>
  </head>
  <body class="container mt-5 bg-white">
      <div class="text-center mt-5 border border-dark w-75 p-3">
            <div>
                <input id="Algebra" placeholder="Algebra"></input>
                <input id="Infinite" placeholder="Infinite"></input>
                <input id="Discrete" placeholder="Discrete"></input>
                <input id="Python" placeholder="Python"></input>
                <input id="predict_grade" placeholder="predict_grade"></input>
            </div>
            <div>
                <button onclick="add_grades()" class="btn btn-dark btn-lg active">
                    add grades
                </button>
                <a href="/menu" class="btn btn-dark btn-lg active" role="button"> BACK </a>
            </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script>
        function add_grades() {
            var Algebra = $('#Algebra').val();
            var Infinite = $('#Infinite').val();
            var Discrete = $('#Discrete').val();
            var Python = $('#Python').val();
            var Final = $('#predict_grade').val();

            var grade_regex = new RegExp("^[1-9][0-9]?$|^100$");
            var valid_grades = true;

            if(grade_regex.test(Algebra) == false){
                valid_grades = false;
                document.getElementById("Algebra").value = "Invalid grade";
            }
            if(grade_regex.test(Infinite) == false){
                valid_grades = false;
                document.getElementById("Infinite").value = "Invalid grade";
            }
            if(grade_regex.test(Discrete) == false){
                valid_grades = false;
                document.getElementById("Discrete").value = "Invalid grade";
            }
            if(grade_regex.test(Python) == false){
                valid_grades = false;
                document.getElementById("Python").value = "Invalid grade";
            }
            if(grade_regex.test(Final) == false){
                valid_grades = false;
                document.getElementById("predict_grade").value = "Invalid grade";
            }

            if(valid_grades == true){
                // Get all objects in DB to find current ID of the contributer.
                var ID=0;
                fetch('/db')
                .then(res=>res.json()).then(order_list=>{
                    ID = order_list.length;

                    newObj = {
                        ID: ID,
                        name: "UnKnown",
                        Algebra: parseInt(Algebra),
                        Infinite: parseInt(Infinite),
                        Discrete: parseInt(Discrete),
                        Python: parseInt(Python),
                        Final: parseInt(Final)
                    }

                    //send to DB.
                    fetch('/db', {
                        method: "POST",
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(newObj)
                    });

                    document.getElementById("Algebra").value = "";
                    document.getElementById("Infinite").value = "";
                    document.getElementById("Discrete").value = "";
                    document.getElementById("Python").value = "";
                    document.getElementById("predict_grade").value = "";
                    window.location.href = "/menu";

                })
            }

        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
