<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Course Prediction</title>
</head>

<body>
    <div class="text-center mt-5">
        <h1>Course Grade Prediction</h1>
        <form action="action_page.php" id="mainForm" style="display: none;">
            <div class="container">
                <h1 class="regPrompt" style="display: none;">Sign in</h1>
                <h1 class="loginPrompt" style="display: none;">Register</h1>
                <p class="regPrompt" style="display: none;">Please fill in this form to sign in to your account.</p>
                <p class="loginPrompt" style="display: none;">Please fill in this form to create a new account.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
                <br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                <br>
                <!-- <label for="psw-repeat" class="loginPrompt" style="display: none;"><b>Repeat Password</b></label> -->
                <!-- <input type="password" class="loginPrompt" style="display: none;" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required> -->
                <hr>
                <p class="loginPrompt" style="display: none;">By creating an account you agree to our <a href="/terms_and_condition">Terms & Privacy</a>.</p>
                <button type="submit" name="loginBtn" class="btn btn-primary regPrompt" style="display: none;">Login</button>
                <button type="submit" name="regBtn" class="btn btn-primary loginPrompt" style="display: none;">Register</button>
            </div>

            <div class="container register">
                <p class="regPrompt" style="display: none;">Don't have an account? <a onclick="jsfunction(0)" href="#">Register</a>.</p>
                <p class="loginPrompt" style="display: none;">Already have an account? <a onclick="jsfunction(1)" href="#">Sign in</a>.</p>
            </div>
        </form>
    </div>

    <button id="logoutBtn" class="btn btn-primary ml-5" style="display: none;">logout</button>

    <!-- Optional JavaScript -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
    <script>
        //Your web app's Firebase configuration.
        var firebaseConfig = {
            apiKey: "AIzaSyCBt5pZ2KPFoWoGIRGfSTX7MjFaWCt50Bg",
            authDomain: "knnproj.firebaseapp.com",
            projectId: "knnproj",
            storageBucket: "knnproj.appspot.com",
            messagingSenderId: "631962106497",
            appId: "1:631962106497:web:f3407e687026a52b166b80"
        };
        //Initialize Firebase.
        firebase.initializeApp(firebaseConfig);


        const auth = firebase.auth();
        // const db = firebase.firestore();

        //listen for auth status changes.
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log(user.email + " logged in");
                $("#mainForm").hide()
                $("#logoutBtn").show()
            } else {
                console.log("logged out");

                $(document).ready(function() {
                    $("#mainForm").show()
                    $("#logoutBtn").hide()
                    $(".regPrompt").show()
                });
            }
        });

        // logout.
        const logout = document.getElementById('logoutBtn');
        logout.addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut();
        });


        //login.
        const loginForm = document.getElementById('mainForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            //get user info.
            const email = loginForm['email'].value;
            const password = loginForm['psw'].value;
            //log the user in,
            auth.signInWithEmailAndPassword(email, password).then((cred) => {
                //clear form.
                loginForm.reset();
            }).catch(err => {

                //TODO: show the error.

                console.log(err.message);
            });

        });

        //register.
        function regNewUser(email, password) {
            auth.createUserWithEmailAndPassword(email, password).then((cred) => {
                // Signed in 
            }).catch(err => {
                console.log(err.message);
            });
        }

        function jsfunction(option) {
            if (option) {
                $(document).ready(function() {
                    $(".regPrompt").show()
                    $(".loginPrompt").hide()
                });
            } else {
                $(".regPrompt").hide()
                $(".loginPrompt").show()
                    //HERE
            }
        }
    </script>
